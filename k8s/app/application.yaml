apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: institucional-app
  namespace: argocd   
spec:
  project: default

  source:
    repoURL: 'https://github.com/jlayoc/institucional-app'
    targetRevision: main
    path: k8s/app    

  destination:
    server: https://kubernetes.default.svc
    namespace: institucional

  syncPolicy:
    automated:
      prune: true     
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true  
